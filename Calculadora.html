<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./calculatorStyles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/Mountain.png" alt="Logo de la marca">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="./Inicio.html">Inicio</a></li>
                <li><a href="./Calculadora.html"><span><strong>Calculadora</strong></span></a></li>
                <li><a href="./Operaciones.html">Operaciones</a></li>
           </ul>            
        </nav>
        <a class="btn" href="./SobreNosotros.html"><button>Sobre Nosotros</button></a>
    </header>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="upperSection">upperSection</div>
                <div class="lowerSection">lowerSection</div>
            </div>
            <button class="col-2 cBtn">C</button>
            <button>&larr;</button>
            <button class="operatorBtn">รท</button>
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button class="operatorBtn">x</button>
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button class="operatorBtn">-</button>
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="operatorBtn">+</button>
            <button class="col-2">0</button>
            <button class="numberBtn">.</button>
            <button class="operatorBtn">=</button>
        </div>
    </div>
</body>
</html>
